name: Docs Quality Checks

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install --save-dev markdownlint-cli
      - run: npx markdownlint -c .markdownlint.json --ignore-path .markdownlintignore "docs/**/*.md" "*.md"
